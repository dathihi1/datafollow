# Docker Compose for DigitalOcean Droplet
# This is for manual deployment on a Droplet (VPS)

version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    stop_grace_period: 5s
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - dashboard
    networks:
      - app-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    stop_grace_period: 3s
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  # FastAPI Application
  api:
    build:
      context: ../
      dockerfile: Dockerfile.api
    container_name: autoscaling-api
    restart: unless-stopped
    stop_grace_period: 5s
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - ../models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ../
      dockerfile: Dockerfile.dashboard
    container_name: autoscaling-dashboard
    restart: unless-stopped
    stop_grace_period: 5s
    expose:
      - "8501"
    environment:
      - ENVIRONMENT=production
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ../models:/app/models:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  certbot-conf:
  certbot-www:
